
<mat-card>
	<mat-card-title>
		<mat-icon>shopping_cart</mat-icon> Compras
		<span class="spacer"></span>
		<button mat-raised-button color="primary" (click)="addPurchase()">
			<mat-icon>add</mat-icon> Nueva
		</button>
	</mat-card-title>
	<div class="table-container">
		<table mat-table [dataSource]="purchases" class="mat-elevation-z8">
			<ng-container matColumnDef="number">
				<th mat-header-cell *matHeaderCellDef>No. Compra</th>
				<td mat-cell *matCellDef="let purchase">{{ purchase.number }}</td>
			</ng-container>
			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef>Fecha</th>
				<td mat-cell *matCellDef="let purchase">{{ purchase.date | date:'shortDate' }}</td>
			</ng-container>
			<ng-container matColumnDef="supplier">
				<th mat-header-cell *matHeaderCellDef>Proveedor</th>
				<td mat-cell *matCellDef="let purchase">{{ purchase.supplier?.name }}</td>
			</ng-container>
			<ng-container matColumnDef="total">
				<th mat-header-cell *matHeaderCellDef>Total</th>
				<td mat-cell *matCellDef="let purchase">{{ purchase.total | currency:'GTQ' }}</td>
			</ng-container>
			<ng-container matColumnDef="isActive">
				<th mat-header-cell *matHeaderCellDef>Activo</th>
				<td mat-cell *matCellDef="let purchase">
					<mat-icon color="primary">{{ purchase.isActive ? 'check_circle' : 'cancel' }}</mat-icon>
				</td>
			</ng-container>
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let purchase">
					<button mat-icon-button color="primary" (click)="editPurchase(purchase)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="warn" (click)="deletePurchase(purchase)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</mat-card>
