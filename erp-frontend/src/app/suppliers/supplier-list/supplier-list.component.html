
<mat-card>
	<mat-card-title>
		<mat-icon>local_shipping</mat-icon> Proveedores
		<span class="spacer"></span>
		<button mat-raised-button color="primary" (click)="addSupplier()">
			<mat-icon>add</mat-icon> Nuevo
		</button>
	</mat-card-title>
	<div class="table-container">
		<table mat-table [dataSource]="suppliers" class="mat-elevation-z8">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Nombre</th>
				<td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
			</ng-container>
			<ng-container matColumnDef="contact">
				<th mat-header-cell *matHeaderCellDef>Contacto</th>
				<td mat-cell *matCellDef="let supplier">{{ supplier.contact }}</td>
			</ng-container>
			<ng-container matColumnDef="phone">
				<th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
				<td mat-cell *matCellDef="let supplier">{{ supplier.phone }}</td>
			</ng-container>
			<ng-container matColumnDef="isActive">
				<th mat-header-cell *matHeaderCellDef>Activo</th>
				<td mat-cell *matCellDef="let supplier">
					<mat-icon color="primary">{{ supplier.isActive ? 'check_circle' : 'cancel' }}</mat-icon>
				</td>
			</ng-container>
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let supplier">
					<button mat-icon-button color="primary" (click)="editSupplier(supplier)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="warn" (click)="deleteSupplier(supplier)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</mat-card>
