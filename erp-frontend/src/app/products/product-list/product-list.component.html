<mat-card>
	<mat-card-title>
		<mat-icon>inventory_2</mat-icon> Productos
		<span class="spacer"></span>
		<button mat-raised-button color="primary" (click)="addProduct()">
			<mat-icon>add</mat-icon> Nuevo
		</button>
	</mat-card-title>
	<div class="table-container">
		<table mat-table [dataSource]="products" class="mat-elevation-z8">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Nombre</th>
				<td mat-cell *matCellDef="let prod">{{ prod.name }}</td>
			</ng-container>
			<ng-container matColumnDef="code">
				<th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
				<td mat-cell *matCellDef="let prod">{{ prod.code }}</td>
			</ng-container>
			<ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef>Precio</th>
				<td mat-cell *matCellDef="let prod">{{ prod.price | currency }}</td>
			</ng-container>
			<ng-container matColumnDef="isActive">
				<th mat-header-cell *matHeaderCellDef>Activo</th>
				<td mat-cell *matCellDef="let prod">
					<mat-icon color="primary">{{ prod.isActive ? 'check_circle' : 'cancel' }}</mat-icon>
				</td>
			</ng-container>
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let prod">
					<button mat-icon-button color="primary" (click)="editProduct(prod)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="warn" (click)="deleteProduct(prod)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</mat-card>
