<mat-card class="journal-entry-form-card">
	<form [formGroup]="form" (ngSubmit)="save()">
		<h2>{{ isEdit ? 'Editar Asiento' : 'Nuevo Asiento' }}</h2>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Fecha</mat-label>
			<input matInput type="date" formControlName="date" required />
			<mat-error *ngIf="form.get('date')?.hasError('required')">La fecha es obligatoria</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Descripción</mat-label>
			<input matInput formControlName="description" required />
			<mat-error *ngIf="form.get('description')?.hasError('required')">La descripción es obligatoria</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Monto</mat-label>
			<input matInput type="number" formControlName="amount" required min="0" />
			<mat-error *ngIf="form.get('amount')?.hasError('required')">El monto es obligatorio</mat-error>
			<mat-error *ngIf="form.get('amount')?.hasError('min')">El monto debe ser mayor o igual a 0</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Estado</mat-label>
			<mat-select formControlName="isActive">
				<mat-option [value]="true">Activo</mat-option>
				<mat-option [value]="false">Inactivo</mat-option>
			</mat-select>
		</mat-form-field>
		<div class="form-actions">
			<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
				<mat-icon>save</mat-icon> {{ isEdit ? 'Actualizar' : 'Crear' }}
			</button>
			<button mat-button type="button" (click)="cancel()" [disabled]="loading">
				<mat-icon>cancel</mat-icon> Cancelar
			</button>
		</div>
		<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
		<mat-error *ngIf="error">{{ error }}</mat-error>
	</form>
</mat-card>
