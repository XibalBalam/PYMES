
<mat-card>
	<mat-card-title>
		<mat-icon>receipt_long</mat-icon> Facturas
		<span class="spacer"></span>
		<button mat-raised-button color="primary" (click)="addInvoice()">
			<mat-icon>add</mat-icon> Nueva
		</button>
	</mat-card-title>
	<div class="table-container">
		<table mat-table [dataSource]="invoices" class="mat-elevation-z8">
			<ng-container matColumnDef="number">
				<th mat-header-cell *matHeaderCellDef>No. Factura</th>
				<td mat-cell *matCellDef="let invoice">{{ invoice.number }}</td>
			</ng-container>
			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef>Fecha</th>
				<td mat-cell *matCellDef="let invoice">{{ invoice.date | date:'shortDate' }}</td>
			</ng-container>
			<ng-container matColumnDef="customer">
				<th mat-header-cell *matHeaderCellDef>Cliente</th>
				<td mat-cell *matCellDef="let invoice">{{ invoice.customer?.name }}</td>
			</ng-container>
			<ng-container matColumnDef="total">
				<th mat-header-cell *matHeaderCellDef>Total</th>
				<td mat-cell *matCellDef="let invoice">{{ invoice.total | currency:'GTQ' }}</td>
			</ng-container>
			<ng-container matColumnDef="isActive">
				<th mat-header-cell *matHeaderCellDef>Activo</th>
				<td mat-cell *matCellDef="let invoice">
					<mat-icon color="primary">{{ invoice.isActive ? 'check_circle' : 'cancel' }}</mat-icon>
				</td>
			</ng-container>
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let invoice">
					<button mat-icon-button color="primary" (click)="editInvoice(invoice)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="warn" (click)="deleteInvoice(invoice)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</mat-card>
