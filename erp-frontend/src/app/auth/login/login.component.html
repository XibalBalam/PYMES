<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="username" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required />
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit">Iniciar sesión</button>
      </form>
      <mat-error *ngIf="error">{{ error }}</mat-error>
    </mat-card-content>
  </mat-card>
</div>
