<mat-card>
  <mat-card-title>
    <mat-icon>{{ isEdit ? 'edit' : 'add' }}</mat-icon>
    {{ isEdit ? 'Editar cuenta' : 'Nueva cuenta' }}
  </mat-card-title>
  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Código</mat-label>
      <input matInput formControlName="code" required>
      <mat-error *ngIf="form.get('code')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="ACTIVO">Activo</mat-option>
        <mat-option value="PASIVO">Pasivo</mat-option>
        <mat-option value="PATRIMONIO">Patrimonio</mat-option>
        <mat-option value="INGRESO">Ingreso</mat-option>
        <mat-option value="EGRESO">Egreso</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('type')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nivel</mat-label>
      <input matInput formControlName="level" type="number" required min="1">
      <mat-error *ngIf="form.get('level')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('level')?.hasError('min')">Debe ser mayor o igual a 1</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Activo</mat-label>
      <mat-select formControlName="isActive">
        <mat-option [value]="true">Sí</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
        <mat-icon>save</mat-icon> Guardar
      </button>
      <button mat-button type="button" (click)="cancel()" [disabled]="loading">Cancelar</button>
    </div>
    <mat-error *ngIf="error">{{ error }}</mat-error>
  </form>
</mat-card>
