<mat-card>
	<mat-card-title>
		<mat-icon>{{ isEdit ? 'edit' : 'person_add' }}</mat-icon>
		{{ isEdit ? 'Editar cliente' : 'Nuevo cliente' }}
	</mat-card-title>
	<form [formGroup]="form" (ngSubmit)="save()">
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Nombre</mat-label>
			<input matInput formControlName="name" required>
			<mat-error *ngIf="form.get('name')?.hasError('required')">Requerido</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Email</mat-label>
			<input matInput formControlName="email" required>
			<mat-error *ngIf="form.get('email')?.hasError('required')">Requerido</mat-error>
			<mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Teléfono</mat-label>
			<input matInput formControlName="phone" required>
			<mat-error *ngIf="form.get('phone')?.hasError('required')">Requerido</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Activo</mat-label>
			<mat-select formControlName="isActive">
				<mat-option [value]="true">Sí</mat-option>
				<mat-option [value]="false">No</mat-option>
			</mat-select>
		</mat-form-field>
		<div class="actions">
			<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
				<mat-icon>save</mat-icon> Guardar
			</button>
			<button mat-button type="button" (click)="cancel()" [disabled]="loading">Cancelar</button>
		</div>
		<mat-error *ngIf="error">{{ error }}</mat-error>
	</form>
</mat-card>
